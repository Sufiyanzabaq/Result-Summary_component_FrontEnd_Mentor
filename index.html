<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="top">
      <h3>Your Result</h3>
      <div class="result">
        <p class="score">76</p>
        <p class="max-score">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="bottom">
      <h2>Summary</h2>

      <div class="score-component">
        <div class="component reaction-sec">
          <div class="title">
            <img class="icon-img reaction" src="./assets/images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
          </div>
          <div class="score"><span class="your-score">80</span> / 100</div>
        </div>

        <div class="component memory-sec">
          <div class="title">
            <img class="icon-img memory" src="./assets/images/icon-memory.svg" alt="">
            <p class="memory">Memory</p>
          </div>
          <div class="score"><span class="your-score">92</span> / 100</div>
        </div>

        <div class="component verbal-sec">
          <div class="title">
            <img class="icon-img verbal" src="./assets/images/icon-verbal.svg" alt="">
            <p class="verbal">Verbal</p>
          </div>
          <div class="score"><span class="your-score">61</span> / 100</div>
        </div>

        <div class="component visual-sec">
          <div class="title">
            <img class="icon-img visual" src="./assets/images/icon-visual.svg" alt="">
            <p class="visual">Visual</p>
          </div>
          <div class="score"><span class="your-score">72</span> / 100</div>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>

</body>
</html>
